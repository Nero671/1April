<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>Funny game</title>
  <style>
    body {
      background-color: black;
      color: #fff;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 66px;
    }
    img {
      width: 500px;
      height: 500px;
      display: block;
      text-align: center;
      margin: 0 auto;
      margin-top: 35px;
    }
    .vid {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      color: #000;
      text-decoration: none;
      line-height: 150px;
    }
    
  </style>
</head>
<body>
  <section>
    <div class="container">
      <h1>
        Тыкай на кнопочки :3
      </h1>
      <figure>
        <div class="text-center">
          <button type="button" class="btn btn-succes" data-toggle="collapse" data-target="#gifs">
            Первая кнопочка </button> 
          </div> 
          <div id="gifs" class="collapse">
            <div class="container-fluid padding">
              <div class="row text-center">
                <div class="col-12">
                  <img src="img/jo.jpg" alt="">
                  <h3>Ничего удивительного в принципе, тут должно было быть аниме</h3>
                    <button type="button" class="btn btn-succes" data-toggle="collapse" data-target="#next">
                      Тебе сюда </button>
                    </div>
                    <div id="next" class="collapse">
                      <div class="container-fluid padding">
                        <div class="row text-center">
                          <div class="col-12">
                            <img src="img/green.jpg" alt="">
                            <h3>Курлык, курлык</h3>
                            <button type="button" class="btn btn-succes" data-toggle="collapse" data-target="#next1">
                              Потыкай еще </button>
                            </div>
                            <div id="next1" class="collapse">
                              <div class="container-fluid padding">
                                <div class="row text-center">
                                  <div class="col-12">
                                    <img src="img/it.webp" alt="">
                                    <h3>Ужасы какие-то пошли</h3>
                                    <button type="button" class="btn btn-succes" data-toggle="collapse"
                                      data-target="#next2">
                                      И еще разок </button>
                                    </div>
                                    <div id="next2" class="collapse">
                                      <div class="container-fluid padding">
                                        <div class="row text-center">
                                          <div class="col-12">
                                            <img src="img/korona.jpg" alt="">
                                            <h3>Уф, страшна</h3>
                                            <button type="button" class="btn btn-succes" data-toggle="collapse"
                                              data-target="#next3">
                                              Уже не хочется тыкать, но нада </button>
                                            </div>
                                            <div id="next3" class="collapse">
                                              <div class="container-fluid padding">
                                                <div class="row text-center">
                                                  <div class="col-12">
                                                    <img src="img/diplom.jpg" alt="">
                                                    <h3>Только не это... :с</h3>
                                                    <button type="button" class="btn btn-succes" data-toggle="collapse"
                                                      data-target="#next4">
                                                      Уже не хочется тыкать, но нада </button>
                                                    </div>
                                                    <div id="next4" class="collapse">
                                                      <div class="container-fluid padding">
                                                        <div class="row text-center">
                                                          <div class="col-12">
                                                            <a data-fancybox
                                                              href="https://www.youtube.com/watch?v=S3CR77B-0wk"
                                                              class="vid">Тыкни сюда ^^</a>
                                                            <h2>Только не смотри на название!))))))))))</h2>
                                                            <button type="button" class="btn btn-succes"
                                                              data-toggle="collapse" data-target="#next5">
                                                              А тут еще кое что есть :) </button>
                                                            </div>
                                                            <div id="next5" class="collapse">
                                                              <div class="container-fluid padding">
                                                                <div class="row text-center">
                                                                  <div class="col-12">
                                                                    <h1>C первым апреля!!!</h1>
                                                                    <h2>Не улыбнулась = бан</h2>
                                                                    <img src="img/one.jpg" alt="">
                                                                  </div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </figure>
    </div>
  </section>
  <script src="js/jquery.fancybox.min.js"></script>
</body>
</html>
